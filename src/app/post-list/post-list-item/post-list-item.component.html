<li [ngClass]="{'list-group-item': true,
    'list-group-item-success': post.loveIts > 0,
    'list-group-item-danger': post.loveIts < 0}">
    <div class="row">
        <h3 class="col-lg-10"><strong>{{ post.title }}</strong></h3>
        <span class="col-lg-2">{{ post.createAt | date: 'dd/MM/yy Ã  HH:mm:ss' }}</span>
    </div>
    <div class="row">
        <p class="col-lg-12">{{ post.content }}</p>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <button class="btn btn-success" (click)="onUpVote()">Love it!</button>
            <button class="btn btn-danger" (click)="onDownVote()">Don't love it!</button>
        </div>
        <div class="col-lg-offset-6 col-lg-2">
            <span>Votes : {{ post.loveIts }}</span>
        </div>
    </div>
</li>
